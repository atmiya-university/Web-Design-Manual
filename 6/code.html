<!DOCTYPE html>
<html>
  <head>
    <title>Experiment 6</title>
  </head>
  <body>
    <h1>
      Develop basic HTML pages with Tables and Hyperlinks.
    </h1>
    <h3>Hyperlinks Example</h3>
    <a href="image.png" >Click Here</a>
    <h3>Table Example</h3>
    <table border="1">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>City</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td rowspan="2">Rajkot</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Jamnagar</td>
        <td>80</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>224</td>
      </tr>
    </table>

    <h3>Nested Table Example</h3>
    <table border="1" width="50%">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="2">
          <table border="1" width="80%">
            <tr>
              <td colspan="2">1</td>
            </tr>
            <tr>
              <td>2</td>
              <td>3</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
